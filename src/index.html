<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-container" data-qa="card">
      <img
        class="card-container__img"
        src="images/imac.jpeg"
        alt="Imac img"
      >
      <div class="title-block">
        <p class="title-block__title">
          Моноблок APPLE A1419 iMac <br>27" Retina 5K (MNED2UA/A)
        </p>
        <p class="title-block__product-code">
          Код товара: 195434
        </p>
      </div>
      <div class="review-block">
        <div class="stars-block">
          <button class="stars stars-block__star--1"></button>
          <button class="stars stars-block__star--2"></button>
          <button class="stars stars-block__star--3"></button>
          <button class="stars stars-block__star--4"></button>
          <button class="stars stars-block__star--5"></button>
        </div>
        <p class="review-block__reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="price-block">
        <p class="price-block__text">
          Цена:
        </p>
        <p class="price-block__price">
          69 999 грн
        </p>
      </div>
      <div class="button-block">
        <a href="#" class="button-block__link" data-qa="hover">
          <button class="button-block__button">Купить</button>
        </a>
      </div>
    </div>
  </body>
</html>
